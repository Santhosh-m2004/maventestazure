# Maven
# Build your Java project and run tests with Apache Maven.
# Docs: https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

resources:
  repositories:
    - repository: self
      type: github
      name: Santhosh-m2004/maventestazure
      endpoint: GitHub-Connection  # üîÅ Replace this with your actual service connection name

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self

- task: Maven@3
  inputs:
    mavenPomFile: 'maventestazure/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
